<html>

<head>
    <script>


        document.body.addEventListener("keydown", function (ev) {

            
            ev = ev || window.event; 
            var key = ev.which || ev.keyCode; // Detecting keyCode

            // Detecting Ctrl
            var ctrl = ev.ctrlKey ? ev.ctrlKey : ((key === 17)
                ? true : false);

            // If key pressed is V and if ctrl is true.
            if (key == 77 && ctrl) {
                // print in console.
                console.log("Ctrl+M is pressed.");
            }

        }, false);




        function ssdlab() {
            console.log("Hello World!!");
            var name =
                document.forms.RegForm.Name.value;
            var email =
                document.forms.RegForm.EMail.value;
            var address =
                document.forms.RegForm.Address.value;
            var what =
                document.forms.RegForm.Members.value;
            var password =                          //password check to be used for both
                document.forms.RegForm.Password.value;
            var regEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g; //Javascript reGex for Email Validation.
            var usrName = /\d+$/g;         // Javascript reGex for Name validation

            //var serverUsername = ;
            if (name == "" || usrName.test(name)) { //name validation
                window.alert("Please enter your name properly.");
                name.focus();
                return false;
            }

            if (email == "" || !regEmail.test(email)) {
                window.alert("Please enter a valid e-mail address.");
                email.focus();
                return false;
            }


            if (address == "") {
                window.alert("Please enter your address.");
                address.focus();
                return false;
            }


            if (password == "") {
                alert("Please enter your password");
                password.focus();
                return false;
            }

            if (password.length < 6) {
                alert("Password should be atleast 6 character long");
                password.focus();
                return false;

            }

            if (what.selectedIndex == -1) {
                alert("Please enter your team members.");
                what.focus();
                return false;
            }

            return true;
        }
    </script>
